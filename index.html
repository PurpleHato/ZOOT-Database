<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <title>Zelda OoT Instrument Database</title>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Zelda: Ocarina of Time - Instrument Database</h1>
            <p>Complete listing of instrument sets and percussion maps</p>
            <p>Thanks to DeathBasket for the original documentation</p>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="locationFilter">Location:</label>
                <select id="locationFilter">
                    <option value="">All Locations</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Wind">Wind</option>
                    <option value="Strings">Strings</option>
                    <option value="Brass">Brass</option>
                    <option value="Percussion">Percussion</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Voice">Voice</option>
                    <option value="Synth">Synth</option>
                    <option value="Empty">Empty</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchFilter">Search:</label>
                <input type="text" id="searchFilter" placeholder="Search instruments...">
            </div>
        </div>
        
        <div class="stats">
            <span>Total Entries: <span id="totalEntries">0</span></span>
            <span>Filled Slots: <span id="filledSlots">0</span></span>
            <span>Empty Slots: <span id="emptySlots">0</span></span>
        </div>
        
        <div class="table-container">
            <table id="instrumentTable">
                <thead>
                    <tr>
                        <th>Set ID</th>
                        <th>Location</th>
                        <th>Slot</th>
                        <th>Instrument</th>
                        <th>Category</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="percussion-section">
            <div class="percussion-title">ü•Å Percussion Maps</div>
            <div class="percussion-grid" id="percussionGrid">
            </div>
        </div>
    </div>
</body>
</html>
